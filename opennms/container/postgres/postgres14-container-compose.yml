version: '3'

networks:
  shared_lan:
    name: nms-internal-lan
    external: true

services:
  postgres:
    # Build the image from the Dockerfile in the current folder
    build: 
      context: .
      dockerfile: Dockerfile
    
    container_name: postgres-container
    hostname: postgres-host
    # Use the same .env file as your OpenNMS setup to keep passwords synced
    env_file:
      - .env   
    
    # Join the shared network so OpenNMS can find it
    networks:
      - shared_lan
      
      
    environment:
      # These variables tell Postgres what user/pass to create on first startup
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Optional: Create the DB immediately (though OpenNMS installer often handles this)
      POSTGRES_DB: opennms
      
    # Persist the data so you don't lose it on restart
    volumes:
      - pgdata:/var/lib/postgresql/data
      
    # Healthcheck to ensure DB is ready before others try to connect
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: